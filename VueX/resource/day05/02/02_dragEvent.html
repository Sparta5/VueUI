<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #source,#target{
      width:100px;
      height: 100px;
      margin:10px auto;
    }
    #source {
      border:2px solid #f00;
    }
    #target{
      border:2px solid #0f0;
    }
  </style>
</head>
<body>
  <div id="source">
    <p draggable="true" id="p">我可以拖放</p>
  </div>
  <div id="target"></div>
  <script>
    //获取源对象 -- 段落对象
    let pEle = document.getElementById('p');
    
    //获取目标对象 -- DIV对象
    let divEle = document.getElementById('target');

    //为源对象添加dragstart事件
    pEle.addEventListener('dragstart',()=>{
      console.log('段落对象开始拖放了 -- dragstart...');
    });

    //为源对象添加drag事件
    pEle.addEventListener('drag',()=>{
      console.log('段落对象拖放过程中 -- drag...');
    });

    // 为目标对象添加dragenter事件
    divEle.ondragenter = function(){
      console.log('(源对象)进入目标对象的范围 -- dragenter...');
    }

    // 为目标对象添加dragover事件(有个大坑)
    divEle.ondragover = function(){
      console.log('(源对象)在目标对象范围内悬停 -- dragover...');
    }

    // 为目标对象添加dragleave事件
    divEle.ondragleave = function(){
      console.log('(源对象)拖离目标对象的范围 -- dragleave...');
    }

    //为目标对象添加drop事件  在目标范围内触发
    divEle.ondrop = function(){
      console.log('(源对象)在目标范围内对象释放 -- dragend')

  </script>
</body>
</html>
