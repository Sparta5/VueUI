<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <canvas class="canvas"></canvas>
  <script>
    let canvasEle = document.querySelector('.canvas');
    canvasEle.width = 600;
    canvasEle.height = 480;
    let ctx = canvasEle.getContext('2d');
    //1.通过beginPath()方法来开始一条新的路径
    ctx.beginPath();
    //2.通过moveTo()方法来确定起点的坐标
    ctx.moveTo(0,200);
    //3.通过lineTo()方法来确定线段的终(起)点
    ctx.lineTo(20,200);
    ctx.lineTo(40,300);
    ctx.lineTo(60,50);
    ctx.lineTo(80,320);
    ctx.lineTo(100,300);
    ctx.lineTo(120,150);
    ctx.lineTo(140,200);
    ctx.lineTo(160,300);
    ctx.lineTo(180,50);
    ctx.lineTo(200,320);
    ctx.lineTo(220,300);
    ctx.lineTo(240,150);
    ctx.lineTo(260,200);
    //4.调用stroke()或fill()以进行描边或填充
    ctx.stroke();
  </script>

</body>

</html>
