<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas{
      display: block;
      margin: 0 auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas class="canvas"></canvas>
  <script>
    let dataset = [
      {
        label:'服装鞋帽',
        value:220
      },
      {
        label:'家居家具',
        value:310
      },
      {
        label:'家用电器',
        value:182
      },
      {
        label:'音像制品',
        value:198
      }
    ]
    let canvasEle = document.querySelector('.canvas');
    canvasEle.width = 600;
    canvasEle.height = 680;
    let ctx =canvasEle.getContext('2d');
    
    //标识柱形的宽度
    let width = 50;
    //计算间距
    let distance = Math.ceil((canvasEle.width - dataset.length * width) / (dataset.length+1))
    //绘制矩形
    for (let n = 0; n<dataset.length;n++){
      let x =(n+1) * distance + n * width;
      let y = canvasEle.height - dataset[n].value;
      ctx.fillStyle = n % 2 ? '#c23531':'#2f4554';
      ctx.fillRect(x,y,width,dataset[n].value)
      //设置文本
      ctx.fillStyle = '#000';
      ctx.font = '14px Microsoft Yahei';
      ctx.textAlign = 'center';
      ctx.fillText(dataset[n].value,x + Math.ceil(width/2),y-10);
      console.log(distance)
      // //绘制两条坐标线
      // ctx.beginPath();
      // ctx.moveTo(50,50);
      // //垂直坐标线
      // ctx.lineTo(50,canvasEle.length - 50,);
      // //水平坐标线
      // ctx.lineTo(canvasEle.width - 50,canvasEle.height - 50);
      // ctx.stroke();
    }
    //strokeText
  </script>
</body>
</html>
