<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>微信聊天室</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/chart.css">
    </head>
    <body>
        <div id="chart-container">
            <div class="chart-user-list" id="chart-user-list">
                <div class="user-item">
                    <img src="images/avatar/15.jpg" alt="">
                    未知名
                </div>
            </div>
            <div class="chart-main-area">
                <div class="chart-main-title">
                    <h1>微信聊天室(<span id="userNumber"></span>人)-<span id="currentUser"></span></h1>
                </div>
                <div class="chart-list" id="chart-list">
                    <div class="user-logined" id="user-logined"><span id="logined-user"></span>上线了</div>
                    <!-- <div class="chart-item">
                        <div class="user-face"><img src="images/avatar/11.jpg" alt=""></div>
                        <div class="user-message">111</div>
                    </div> -->
                </div>
                <div class="chart-form">
                    <div><textarea class="chart-form-message" id="message"></textarea></div>
                    <div><input onclick="postMessage()" type="button" id="send" class="chart-form-send" value="发表"></div>
                </div>
            </div>
        </div>
        <script src="scripts/socket.io.js"></script>
        <script>
            //会自动暴露名称为io的函数
            // console.log(io)
            //建立127.0.0.1：4000 websocket服务器的连接
            let client = io('ws://127.0.0.1:4000');

            let userloginedEle = document.getElementById('user-logined');
            userloginedEle.style.display = 'none';
            //页面加载完成后
            document.body.onload = function(){
            //获取地址栏问号后的所有数据
            //假设当前的地址栏为 chart.html?pid=1&mid=5&order=desc
            //此时location.search将返回?pid=1&mid=5&order=desc
            let str = location.search.substr(1); //返回问号之后所有的数据
            //将获取到的username=123形式的数据以等号进行拆分
            let array = str.split(/=/g);
            let username=decodeURI(array[1]);
            //1.客户端向服务器广播事件
            client.emit('logined',username)
            }

            //发送消息的函数
            function postMessage(){
                let messageEle = document.getElementById('message');
                let messageVal = messageEle.value;
                // socket.io的客户端要向服务器提交信息
                client.emit("user send message",messageVal);
                //清空内容
                messageEle.value = '';
            }
            //客户端监听服务器发送的消息
            client.on('boast message',(data)=>{
                let divEle = document.createElement('div');
                //设置CSS类名
                divEle.className = 'chart-item';
                //设置DIV的内容
                divEle.innerHTML = `<div class="user-face">
                    <img src="images/avatar/11.jpg">
                    </div>
                <div class="user-message">${data}</div>`
                //添加到聊天列表中
                document.getElementById('chart-list').appendChild(divEle)
            })
            //客户端监听服务器发送的welcome事件
            client.on('welcome',data=>{
                //获取用户名span的元素
                let loginedUserEle = document.getElementById('logined-user');
                console.log(loginedUserEle)
                //修改用户名span元素的值
                console.log(33)
                loginedUserEle.innerText = data;
                console.log(11)
                userloginedEle.style.display = 'block';
                window.setTimeout(()=>{
                    userloginedEle.style.display = 'none';
                },3000);
            });
        </script>
    </body>
</html>
