<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="chart"></div>
  <script src="scripts/echarts.min.js"></script>
  <script src="scripts/map/js/province/shandong.js"></script>
  <script>
    let divEle = document.getElementById('chart');
    //动态设置图表容器的宽度和高度
    divEle.style.width = window.innerWidth + 'px';
    divEle.style.height = window.innerHeight + 'px';
    //创建图表实例
    let chart = echarts.init(divEle, '', {
      renderer: 'canvas'
    });
    //调用图表实例的setOption()方法以完成图表的配置
    chart.setOption({
      //标题组件
      title: {
        //主标题内容
        text: '全国(含港澳台)疫情分布图',
        //主标题的链接
        link: 'http://www.jd.com',
        //打开主标题链接的窗口形式(没有下划线)
        target: 'blank',
        //主标题的文本样式
        textStyle: {
          color: '#0aa1ed',
          fontSize: 24
        },
        //副标题文本
        subtext: '截止到2020-06-19 00:00:00',
        //副标题文本样式
        subtextStyle: {
          fontSize: 16
        },
        //距左侧的距离
        left: 'center'
      },
      //工具提示
      tooltip: {
        formatter: '{b}:{c}例'
      },
      //视觉映射
      visualMap: [
        //分段类型
        {
          //分段类型
          type: 'piecewise',
          //自定义分段数据
          pieces: [
            { min: 0, max: 0 },
            { min: 1, max: 9 },
            { min: 10, max: 99 },
            { min: 100, max: 499 },
            { min: 500, max: 999 },
            { min: 1000, max: 999 },
            { min: 10000 }
          ],
          inRange: {
            color: ['#fff', '#fff4ef', '#ffe6da', '#fdb19b', '#e7856d', '#de512f', '#970a0f']
          }
        }
      ],
      //系列
      series: [
        {
          //地图
          type: 'map',
          //地图类型
          map: '山东',
          //图表文本
          label: {
            show: true,
            color: '#000'
          },
          data: [
            ////////////////////
            {
              name: '菏泽市',
              value: 0
            },
            {
              name: '济宁市',
              value: 14
            },
            {
              name: '枣庄市',
              value: 123
            },
            {
              name: '临沂市',
              value: 430
            },
            {
              name: '泰安市',
              value: 76
            },
            {
              name: '日照市',
              value: 87
            },
            {
              name: '聊城市',
              value: 109
            },
            {
              name: '德州市',
              value: 0
            },
            {
              name: '济南市',
              value: 203
            },
            {
              name: '淄博市',
              value: 42
            },
            {
              name: '滨州市',
              value: 51
            },
            {
              name: '东营市',
              value: 88
            },
            {
              name: '潍坊市',
              value: 709
            },
            {
              name: '烟台市',
              value: 23
            },
            {
              name: '青岛市',
              value: 809
            },
            {
              name: '威海市',
              value: 55
            },
            {
              name: '莱芜市',
              value: 55
            }
            /////////////////// 
          ]
        },
      ],
      //调色盘
      color: ['#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570']
    });
  </script>
</body>

</html>
