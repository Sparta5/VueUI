<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas{
      display: block;
      margin: 0 auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas class="canvas"></canvas>
  <script>
    let canvasEle = document.querySelector('.canvas');
    canvasEle.width = 600;
    canvasEle.height = 480;
    let ctx =canvasEle.getContext('2d');
    ctx.font = '40px 微软雅黑'
    ctx.strokeStyle = 'red';
    ctx.strokeText('Canvas画布',200,100);
    ctx.fillStyle = 'rgba(0,0,255,1)';
    ctx.fillText('Canvas画布',100,200);
    ctx.font = 'bold italic 40px Microsoft Yahei';
    ctx.fillText('Canvas画布',100,300);
  </script>
</body>
</html>
