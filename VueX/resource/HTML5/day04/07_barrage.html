<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <canvas class="canvas"></canvas>
  <p align="center">
    <button onclick="play()">播放</button>
    <button onclick="pause()">暂停</button>
  </p>
  <script>
    //标识动画是否正在运行
    let isPlaying = false;
    function play(){
      if(isPlaying == false){
        animation();
        isPlaying = !isPlaying;
      }
    }
    function pause(){
      if(isPlaying == true){
        window.cancelAnimationFrame(timeId);
        isPlaying = false;
      }
    }
    let canvasEle = document.querySelector('.canvas');
    canvasEle.width = 600;
    canvasEle.height = 480;
    let ctx = canvasEle.getContext('2d');
    // let x =canvasEle.width;
    let colors = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'];
    let barrages  = [
      {
        text:'好看，好看',
        // 最慢为:2,最快为5
        speed:Math.ceil(Math.random() * 3) + 2,
        color:colors[Math.floor(Math.random() * colors.length)],
        x:canvasEle.width,
        y:30
      },
      {
        text:'哇哇哇哇哇哇',
        // 最慢为:2,最快为5
        speed:Math.ceil(Math.random() * 3) + 2,
        color:colors[Math.floor(Math.random() * colors.length)],
        x:canvasEle.width,
        y:60
      },
      {
        text:'我来了',
        // 最慢为:2,最快为5
        speed:Math.ceil(Math.random() * 3) + 2,
        color:colors[Math.floor(Math.random() * colors.length)],
        x:canvasEle.width,
        y:90
      },
      {
        text:'字幕组加鸡腿',
        // 最慢为:2,最快为5
        speed:Math.ceil(Math.random() * 3) + 2,
        color:colors[Math.floor(Math.random() * colors.length)],
        x:canvasEle.width,
        y:120
      },
      
    ];
      
    let timeId;
    console.log(barrages);
    let xDistance = 3;
    function animation(){
      //擦除整个画布
      ctx.clearRect(0,0,canvasEle.width,canvasEle.height);
      //设置文本样式
      ctx.font = '16px Microsoft Yahei';
      //动态获取弹幕对象
      for(let n = 0;n<barrages.length;n++){s
        //依次代表每一个弹幕对象
        let obj = barrages[n]
        //设置文本颜色
        ctx.fillStyle = obj.color;
        //绘制填充文本
        ctx.fillText(obj.text,obj.x,obj.y);

        let texMetrics = ctx.measureText(obj.text);
        let texWidth = texMetrics.width;
        console.log(texWidth) 
        obj.x -= obj.speed;
        if(obj.x <= -texWidth){
          obj.x = canvasEle.width;
        }
      }
      //设置弹幕对象的x轴为画布点的宽度，也就是最右侧
      timeId = window.requestAnimationFrame(animation);
    }

  </script>
