		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
				//想获得当前窗口的大小
				//当 窗口重新大小时，自动触发
			window.onresize=function(){
				console.log(`完整窗口大小：${window.outerWidth}${window.outerHeight}`)
			}
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个
*/
		</script>
